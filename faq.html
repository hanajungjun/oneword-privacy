<h2>자주 묻는 질문 (FAQ)</h2>
<ul>
    <li><strong>Q: 프리미엄 구독 해지는 어떻게 하나요?</strong><br>
    A: 앱스토어 또는 플레이스토어의 '구독 관리' 메뉴에서 언제든지 해지 가능합니다.</li>
    <li><strong>Q: 지도가 보이지 않아요.</strong><br>
    A: 네트워크 연결 상태를 확인해 주시고, 앱을 완전히 껐다 켜보시기 바랍니다.</li>
    <li><strong>Q: 데이터가 사라졌어요.</strong><br>
    A: 로그인하신 계정(이메일/카카오)이 맞는지 확인해 주세요. Supabase를 통해 안전하게 보관됩니다.</li>
</ul>
