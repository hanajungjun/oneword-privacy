<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 | 여행일기 (요즘말)</title>
    <style>
        :root { --primary-color: #4A90E2; --text-color: #333; --bg-color: #f9f9f9; }
        body { font-family: -apple-system, sans-serif; line-height: 1.6; color: var(--text-color); background-color: var(--bg-color); margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 40px auto; padding: 40px; background: #fff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h1 { color: var(--primary-color); border-bottom: 2px solid var(--primary-color); padding-bottom: 10px; font-size: 28px; }
        .notice-item { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .notice-item:last-child { border-bottom: none; }
        .date { font-size: 13px; color: #888; display: block; margin-bottom: 5px; }
        .title { font-weight: bold; font-size: 18px; color: #000; display: block; margin-bottom: 10px; }
        .content { font-size: 15px; color: #555; }
        .tag { display: inline-block; padding: 2px 8px; background: var(--primary-color); color: #fff; border-radius: 4px; font-size: 11px; margin-right: 8px; vertical-align: middle; }
    </style>
</head>
<body>
    <div class="container">
        <h1>공지사항</h1>

        <div class="notice-item">
            <span class="date">2026.01.12</span>
            <span class="title"><span class="tag">업데이트</span> 안드로이드 출시 버전 빌드 완료!</span>
            <p class="content">드디어 '요즘말' 안드로이드 버전이 모든 준비를 마쳤습니다. 이제 곧 구글 플레이 스토어에서 만나보실 수 있습니다. 기다려주셔서 감사합니다!</p>
        </div>

        <div class="notice-item">
            <span class="date">2026.01.05</span>
            <span class="title"><span class="tag">안내</span> 서비스 이용약관 및 개인정보 처리방침 개정</span>
            <p class="content">더 나은 서비스 제공을 위해 이용약관이 개정되었습니다. 설정 메뉴의 법적 고지 섹션에서 상세 내용을 확인하실 수 있습니다.</p>
        </div>
    </div>
</body>
</html>
